{% extends 'base.html' %}
{% block content %}

    <h2>Suprimer un ticket {{form.id}}</h2>
    <form method="post" enctype="multipart/form-data">
        {{ form.title }}
        {{ form.description }}
        {{ form.image }}
        <img src="{{object.image.url}}">
        {% csrf_token %}
        <button type="submit" value="Update" >Envoyer</button>
    </form>

{% endblock content %}
