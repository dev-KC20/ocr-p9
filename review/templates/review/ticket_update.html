{% extends 'base.html' %}
{% block content %}
<br/>
<div class="create-ticket"></div>
<h2>Modifier un ticket </h2>
<br/>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form }}
        {% if object.image %}
            <img src="{{object.image.url}}" width = "100" height = "100">
        {% endif %}
        <button type="submit" value="Update" >Envoyer</button>
    </form>
</div>
{% endblock content %}
