{% extends 'base.html' %}
{% block content %}

<h2>Suprimer un ticket {{form.id}}</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {{ form }}
    {% if object.image %}
        <img src="{{object.image.url}}" width = "100" height = "100">
    {% endif %}
    
    <button type="submit" value="Delete" >Envoyer</button>
</form>


{% endblock content %}
