{% extends 'base.html' %}
{% block content %}

<div class="create-ticket"></div>
<h2>Afficher le ticket</h2>
    <h3> {{ object.title }} </h3>
    {% if object.image %}
        <img src="{{object.image.url}}">
    {% endif %}
    <p>
                {{ object.description }}
            </p>
        {{ object.user }}
        {{ object.time_created }}
        {% csrf_token %}
</div>
{% endblock content %}
